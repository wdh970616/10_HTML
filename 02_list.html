<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록</title>
    <h1>헤더입니다.</h1>
</head>
<body>

    <h1>목록</h1>
    <!-- 순서 있는 목록 Ordered List -->
    <ol style="list-style: upper-roman;">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JAVASCRIPT</li>
    </ol>

    <!-- 순서 없는 목록 Unordered List -->
    <ul style="list-style: square;">
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JAVASCRIPT</li>
            <ul>
                <li>React.js</li>
                <li>Vue.js</li>
            </ul>
    </ul>

    <!-- 설명 목록 태그 Description List -->
    <dl>
        <!-- title 속성은 툴팁 형태로 마우스 hover시 제공 -->
        <dt title="웹">web</dt>
        <dd>1990년 팀 버너스리가 만들고 오픈소스화 했습니다.</dd>

        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dd>페이지의 정보를 계층구조로 표현할 수 있다.</dd>
        <dd>링크를 통해 다른 페이지로 연결할 수 있다.</dd>
    </dl>

</body>
<footer>
    <h1>footer 입니다.</h1>
</footer>
</html>
